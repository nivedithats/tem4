<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #result{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            gap: 20px;
            margin-top: 20px;
        

        
        }
        .card{
            width: 500px;
            border: 2px solid #faf2f2;
            box-shadow: 0 0 20px #ccc;
            padding: 10px 0px 10px 20px;
            line-height: 50px;
            border-radius: 10px ;
            letter-spacing: 0.8px;
            font-size: 1.2rem;
            font-weight: 100;
            text-overflow: ellipsis;
            white-space: break-all;
            
            
            
        }
      
        .card h1{
            color: red;
        }
        
        
    </style>
    
</head>
<body>
    <div id="result">

    </div>


    <script>
        let result = document.querySelector('#result');
       var studentData = []
       fetch('https://stormy-flannel-nightgown-ox.cyclic.app/api/mern/list')
        .then(load=>load.json())
        .then(data=>{
            studentData = data;
        
            studentData.map((item, index)=>{
                
                result.innerHTML += `

        
                <div class = "card"
                <h1>_id:${item._id}</h1>
                <h4>Name : ${item.name}</h4>
                <h4>Email : ${item.email}</h4>
                <h4> Mobile : ${item.mobile}</h4>
                <h4> College : ${item.college}</h4>
                <h4>Year : ${item.year}</h4>
                <h4>__v : ${item.__v}</h4>

            </div>
                
            
                
            `
        })
        })
        .catch(err=>{
            console.log(err);
        })

        console.log(studentData);
      
    </script>
    
</body>
</html>
